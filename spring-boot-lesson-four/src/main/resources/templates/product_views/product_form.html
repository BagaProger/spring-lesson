<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>


<div class="container">
  <div class="col-10 mx-auto">
    <h1>Edit product</h1>


    <form th:action="@{product_update}" th:method="post" th:object="${product}">
      <input type="hidden" th:field="*{id}">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name">
      </div>
      <div class="mb-3">
        <label>Description</label>
        <input type="text" class="form-control" th:field="*{description}" placeholder="Enter description">
      </div>
      <div class="mb-3">
        <label>Price</label>
        <input type="text" class="form-control" th:field="*{price}" placeholder="Enter price">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/af19b21ae3.js" crossorigin="anonymous"></script>
</body>
</html>
