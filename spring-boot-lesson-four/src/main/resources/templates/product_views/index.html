<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <div class="col-6 nx-auto">
        <div class="row">
            <h1>Product list</h1>
        <div class="col-6">
            <form class="form-inline" th:method="get">
                <input type="text" th:value="${param.titleFilter}"
                       class="form-control-md" id="title.filter" name="titleFilter" placeholder="Find">
                <button type="submit" class="btn btn-outline-dark">
                    <i class="fa-brands fa-searchengin"></i></button>
                <a class="btn btn-outline-dark" th:href="@{/product/new}">ADD</a>
            </form>
           </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product :${products}">
                <th scope="row" th:text="${product.id}">1</th>
                <th scope="row" th:text="${product.title}">1</th>
                <th scope="row" th:text="${product.description}">1</th>
                <th scope="row" th:text="${product.price}">1</th>
                <th>
                    <a class="btn btn-success" th:href="@{/product/{id}(id=${product.id})}">
                        <i class="fa-solid fa-pen-to-square"></i>></a>
                    <a class="btn btn-danger" th:href="@{/product/delete/{id}(id=${product.id})}">
                        <i class="far fa-trash-alt"></i></a>
                </th>
            </tr>

            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/af19b21ae3.js" crossorigin="anonymous"></script>
</body>
</html>
